<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/logo.png"/>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Yummy</title>
  </head>

  <body>
    <!-- loading screen-->
    <div
      class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i
        class="fa fa-spinner fa-spin fa-5x"
        style="color: rgba(166, 255, 0, 0.575)"
      ></i
      >&nbsp &nbsp &nbsp
      <div>
        <h4>Loading Pls Wait</h4>
      </div>
    </div>
    <!-- side-nav -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li
              onclick="showSearchInputs(); closeSideNav()"
              class="py-2 position-relative pointer"
            >
              Search
            </li>
            <li
              onclick="getCategories(); closeSideNav()"
              class="py-2 position-relative pointer"
            >
              Categories
            </li>
            <li
              onclick="getArea(); closeSideNav()"
              class="py-2 position-relative pointer"
            >
              Area
            </li>
            <li
              onclick="getIngredients(); closeSideNav()"
              class="py-2 position-relative pointer"
            >
              Ingredients
            </li>
            <li
              onclick="showContacts(); closeSideNav()"
              class="py-2 position-relative pointer"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons d-flex flex-row justify-content-evenly">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p style="font-size: 13px; margin: 10px">
              Copyright Â© 2019 All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 text-black"
        style="background-color: #f0f0f0 !important"
      >
        <img class="logo" src="imgs/logo.png" alt="" srcset="" />
        <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
        <div class="bar-icon">
          <i class="fa-solid fa-globe d-block"></i><br />
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>
    <!-- search -->
    <div class="container w-75" id="searchContainer"></div>
    <!-- loading-screen -->
    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center bg-black align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x" style="color: rgba(166, 255, 0, 0.575)"></i>
      </div>

      <div class="container">
        <div class="row py-5 g-4" id="rowData"></div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
